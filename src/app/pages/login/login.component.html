
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class=" col-md-6 col-lg-6 ml-auto mr-auto">
        <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="card card-login card-hidden ">
            <div class="card-header card-header-rose text-center">
              <h4 class="card-title">Log In To</h4>
              <div class="social-line">
                <span class="h3">Alias Banking</span>
              </div>
            </div>
            <div class="card-body ">
               <!--<span class="bmd-form-group">
                <div *ngIf="loginForm.invalid && submitted" class="">
                  <div *ngIf="f.username.errors">
                    <span class="text-danger  h5">* Username is required</span>
                  </div>
                  <div *ngIf="f.password.errors">
                    <span class="text-danger  h5 ">* Password is required</span>
                  </div>
                </div>
               </span>  -->     
               <span class="bmd-form-group">
                 <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">account_circle</i>
                      </span>
                    </div>
                    <input matInput formControlName="username" type="text" class="form-control" placeholder="Username...">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input matInput formControlName="password" type="password" class="form-control" placeholder="Password...">
                  </div>
                </span>
            </div>
                
            <div class="card-footer justify-content-center">
              <button [disabled]="loading" class="btn btn-rose btn-md mt-4 w-100">Lets Go
