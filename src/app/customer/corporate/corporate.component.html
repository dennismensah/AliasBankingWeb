<div class="main-content mt-5">
  <div class="container-fluid">
    <div class="row">
      <div style="height:500px;" class="card ">
        <div class="card-header card-header-text ">
          <div class="card-text bg-light text-dark border">
            <span class="h5 font-weight-bold">View Corporate</span>
          </div>
        </div>
        <div class="card-body">
          <div class="toolbar">
            <button routerLink="/customer/corporate/add" class="btn btn-md btn-rose">
              <i class="material-icons">add</i> New
            </button>
          </div>
          <div class="material-datatables">
            <table id="datatables" class="table table-striped table-no-bordered table-hover display" cellspacing="0" width="100%" style="width:100%">
              <thead>
                <tr class="border-bottom-3">
                  <th>{{ dataTable.headerRow[0] }}</th>
                  <th>{{ dataTable.headerRow[1] }}</th>
                  <th>{{ dataTable.headerRow[2] }}</th>
                  <th>{{ dataTable.headerRow[3] }}</th>
                  <th>{{ dataTable.headerRow[4] }}</th>
                  <th class="disabled-sorting text-right">{{ dataTable.headerRow[5] }}</th>
                </tr>
              </thead>
              <tbody>
                <!--<tr *ngFor="let row of dataTable.dataRows">
                  <td>{{row[0]}}</td>

                  <td>{{row[2]}}</td>
                  <td>{{row[3]}}</td>

                  <td class="text-right">
                    <a href="#" class="btn btn-link btn-warning btn-just-icon edit">
                      <i class="material-icons">dvr</i>
                    </a>
                    <a href="#" class="btn btn-link btn-danger btn-just-icon remove">
                      <i class="material-icons">close</i>
                    </a>
                  </td>
                </tr>-->
              </tbody>
            </table>
          </div>
        </div>
      </div>
